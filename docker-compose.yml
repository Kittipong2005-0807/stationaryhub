services:
  # StationaryHub Application
  stationaryhub:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    networks:
      - stationaryhub_network
    restart: unless-stopped

networks:
  stationaryhub_network:
    driver: bridge






